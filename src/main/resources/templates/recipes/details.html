<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
</head>
<body>

<h1>Recipe Details</h1>

<!-- Replace "Recipe Name" with the actual name of the recipe -->
<h2 th:text="${recipeName}">Recipe Name</h2>

<h3>Ingredients</h3>
<ul>
    <!-- Example list of ingredients (replace with your actual data) -->
    <li th:each="ingredient : ${ingredients}" th:text="${ingredient}">Ingredient 1</li>
    <!-- Add more items as needed -->
</ul>

<h3>Instructions</h3>
<ol>
    <!-- Example list of instructions (replace with your actual data) -->
    <li th:each="instruction : ${instructions}" th:text="${instruction}">Step 1: Instruction 1</li>
    <!-- Add more steps as needed -->
</ol>

</body>
</html>
