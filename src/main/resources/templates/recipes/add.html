<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/add-ingredient-button.js"></script>
    <title>Add Recipe</title>
    <!-- Include any additional CSS or styling links here -->
</head>
<body>

<h2>Add Recipe</h2>

<form th:action="@{recipes/add}" method="post">
    <!-- Recipe Name -->
    <label for="recipeName">Recipe Name:</label>
    <input type="text" id="recipeName" name="recipeName" th:required="required">

    <!-- Ingredients -->
    <div id="ingredientsContainer">
        <label>Ingredients:</label>
        <div class="ingredient">
            <input type="text" name="ingredients[0].name" placeholder="Ingredient Name" required>
            <input type="number" name="ingredients[0].quantity" placeholder="Quantity" required>
            <input type="text" name="ingredients[0].unit" placeholder="Unit" required>
            <button type="button" onclick="addIngredient()">Add Ingredient</button>
        </div>
    </div>




    <!-- Instructions -->
    <label for="instructions">Instructions:</label>
    <textarea id="instructions" name="instructions" th:required="required"></textarea>

    <!-- Additional fields can be added based on your requirements -->

    <br>

    <!-- Submit Button -->
    <button type="submit">Add Recipe</button>
</form>

<!-- Include any additional scripts or JavaScript links here -->

</body>
</html>
