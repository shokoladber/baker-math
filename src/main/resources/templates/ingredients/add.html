<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ingredient</title>
    <!-- Include any additional CSS or styling links here -->
</head>
<body>

<h2>Add Ingredient</h2>

<form th:action="@{/add}" method="post">
    <!-- Ingredient Name -->
    <label for="ingredientName">Ingredient Name:</label>
    <input type="text" id="ingredientName" name="ingredientName" th:required="required">

    <!-- Ingredient Quantity -->
    <label for="ingredientQuantity">Quantity:</label>
    <input type="number" id="ingredientQuantity" name="ingredientQuantity" th:required="required">

    <!-- Ingredient Unit -->
    <label for="ingredientUnit">Unit:</label>
    <input type="text" id="ingredientUnit" name="ingredientUnit" th:required="required">

    <!-- Additional fields can be added based on your requirements -->

    <br>

    <!-- Submit Button -->
    <button type="submit">Add Ingredient</button>
</form>

<!-- Include any additional scripts or JavaScript links here -->

</body>
</html>
